{% extends 'website/base_website.html' %}

{% block title %}
    Delete Post "{{ post.title|title}}" - {{ block.super }}
{% endblock %}


{% block content %}
    <form action="{{ post.get_delete_url }}" method="post">
        {% csrf_token %}

        <h3>Вы действительно хотите удалить {{ post.title|title }} пост?</h3>
        <a href="{{ post.get_absolute_url }}">Отменить</a>
        <button type="submit" name="button" class="btn btn-danger">Удалить</button>
    </form>

{% endblock %}
