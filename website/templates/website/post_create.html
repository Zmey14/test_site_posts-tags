{% extends 'website/base_website.html' %}

{% block title %}
    Create Post - {{ block.super }}
{% endblock %}

{% block content %}
    <form class="mb-5" action="{% url 'post_create_url' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-dander">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" name="button" class="btn btn-info">Создать пост</button>
    </form>

{% endblock %}
